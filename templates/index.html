<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>오늘 어디가지?(가제)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap   " rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">
            <div class="title-div">
                <hi class="title-text">
                    오늘 어디가지? (가제)
                </hi>
            </div>
        </div>
    </header>

    <main>
        <div class="search">
            <span class="a1">지역 선택</span>
            <select name = "city" class="select-city">
                <option value="seoul">서울</option>
                <option value="busan">부산</option>
            </select>
            <span class="a2">검색하기</span>
            <form class="searchbox">
                <input class="search-input" type="text" placeholder="#검색어를 입력하세요.">
                <button class="search-button" type="submit"></button>
            </form>
        </div>
        <div class="favorite-main">
            <div class="favorite-div">
                <hi class="favorite-text">
                    인기 여행지 추천!
                </hi>
            </div>
            <div class="favorite-card1" style="cursor:pointer">
                <div class="favorite-card-title1">
                    경복궁
                </div>
            </div>
            <div class="favorite-card2" style="cursor:pointer">
                <div class="favorite-card-title2">
                    감천 문화마을
                </div>
            </div>
            <div class="favorite-card3" style="cursor:pointer">
                <div class="favorite-card-title3">
                    앞산공원
                </div>
            </div>
            <div class="favorite-card4" style="cursor:pointer">
                <div class="favorite-card-title4">
                    우도
                </div>
            </div>
            <div class="favorite-card5" style="cursor:pointer">
                <div class="favorite-card-title5">
                    송도 센트럴 파크
                </div>
            </div>
        </div>
    </main>

    <footer>
        여기가 푸터다!
    </footer>
</body>
</html>
